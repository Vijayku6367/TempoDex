<svg
  width="48"
  height="48"
  viewBox="0 0 48 48"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="TempoDEX Icon"
>
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0B90B"/>
      <stop offset="100%" stop-color="#FFD84D"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect
    x="4"
    y="4"
    width="40"
    height="40"
    rx="14"
    fill="url(#goldGradient)"
    filter="url(#glow)"
  />

  <!-- Stylized T -->
  <path
    d="M14 16H34V20H26V34H22V20H14Z"
    fill="#0A0E17"
  />

  <!-- Forward Arrow -->
  <path
    d="M30 23L35 26L30 29Z"
    fill="#0A0E17"
    opacity="0.9"
  />
</svg>
